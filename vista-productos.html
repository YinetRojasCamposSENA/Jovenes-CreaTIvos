<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Resultado de productos</title>
    <link rel="shortcut icon" href="view\img\comercio-electronico.png" type="image/x-icon">
    <link rel="stylesheet" href="./view/css/bootstrap.min.css">
    <link rel="stylesheet" href="./view/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>

<body>
    <div class="container">
        <header class="encabezado">
            <nav class="barra-navegacion">
                <a href="#"><img class="imgMenu" src="view\img\hamburguer_menu.png" alt="Menú de hamburguesa"></a>
                <a href="#"><img class="imgMenu" src="view\img\headphones.png"
                        alt="Audífonos de atención al cliente"></a>
                <a href="#"><img class="imgLogo" src="view\img\logo.png" alt="Logo de la empresa"></a>
                <a href="carrito-compras.html"><img class="imgMenu" src="view\img\cart.png" alt="Carrito"></a>
                <a href="cuenta-ultracommerce.html"><img class="imgMenu" src="view\img\person.png" alt="Cuenta UltraCommerce"></a>
            </nav>
            <section class="searchbar">
                <div class="search">
                    <form>
                        <fieldset>
                            <span class="material-symbols-outlined">search</span>
                            <input class="search-input" type="text" value="" placeholder="Buscar productos" />
                        </fieldset>
                    </form>
                </div>
            </section>
        </header>
        <div class="titulo-seccion">
            <h4>Producto YYYYYYYY</h4>
        </div>
        <section class="container-product">
            <div class="mini-images-product">
                <div class="images">
                    <p>Imagen Z</p>
                </div>
                <div class="images">
                    <p>Imagen Z</p>
                </div>
                <div class="images">
                    <p>Imagen Z</p>
                </div>
                <div class="images">
                    <p>Imagen Z</p>
                </div>
                <div class="images">
                    <p>Imagen Z</p>
                </div>
            </div>
            <div class="image-gallery">
                <p>Imagen del producto</p>
            </div>
            <div class="product-main-details">
                <div class="product-main-info">
                    <div class="description">
                        <p>Descripción del producto</p>
                    </div>
                    <div class="product-button-block">
                        <div class="content-slot">
                            <div class="add-to-cart-component">
                                <div class="add-to-cart-component-selector">
                                    <img class="product-quit-to-cart-selector"src="view/img/quit-product.png" alt="Quitar" width="20%" height="20%">
                                    <h4> 1 </h4>
                                    <img class="product-add-to-cart-selector" src="view\img\add-circle.png" alt="Añadir" width="20%" height="20%">
                                </div>
                                <div class="product-price">
                                    <p>$000.000</p>
                                </div>
                                <div class="add-to-cart-button">
                                    <button class="addToCartButton" type="button"> Agregar al carrito</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="opinions-container">
        </section>
        <footer>
            <div class="social-media">
                <img src="view\img\logo.png" alt="Logo de la empresa">
                <h4>@ Todos los derechos reservados</h4>
                <h4>Redes sociales</h4>
            </div>
        </footer>
    </div>
</body>

</html>
